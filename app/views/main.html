
	<div class="blog-post">	
	    <div ng-repeat="post in blogPosts | filter:authorFilter">
	      <h2 class="blog-post-title">{{post.title}}</h2>
	      <p class="blog-post-meta" ng-click="changeAuthor(post.author)"><a ng-href="#">{{post.author}}</a></p>
	      <p>{{post.body}}</p>
	      <hr>
	    </div>
  	</div>
